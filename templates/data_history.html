<body class="">
  <div class="wrapper ">
    <div class="sidebar" data-color="blue">
      <div class="logo">
        <a class="simple-text logo-normal">
          Cloud Final - Team 5
        </a>
      </div>
      <div class="sidebar-wrapper" id="sidebar-wrapper">
        <ul class="nav">
          <li>
            <a href="/notifications">
              <i class="now-ui-icons ui-1_bell-53"></i>
              <p>Notifications</p>
            </a>
          <li class="active">
            <a href="/data_history">
              <i class="now-ui-icons design_app"></i>
              <p>Data History</p>
            </a>
          </li>
        </ul>
      </div>
    </div>
    <div class="main-panel" id="main-panel">
      <nav class="navbar navbar-expand-lg navbar-transparent  bg-primary  navbar-absolute">
        <div class="container-fluid">
          <div class="navbar-wrapper">
            <div class="navbar-toggle">
              <button type="button" class="navbar-toggler">
                <span class="navbar-toggler-bar bar1"></span>
                <span class="navbar-toggler-bar bar2"></span>
                <span class="navbar-toggler-bar bar3"></span>
              </button>
            </div>
            <a class="navbar-brand">Data History</a>
          </div>
          <div class="collapse navbar-collapse justify-content-end" id="navigation">
          </div>
        </div>
      </nav>
      <div class="panel-header">
        <div class="header text-center">
          <h2 class="title">Data History</h2>
          <p class="category">Data Detected from Arduino and Raspberry Pi</p>
        </div>
      </div>
      <div class="content">
        <div class="row">
          <div class="card">
            <div class="card-header">
              <h4 class="card-title">Temperature and Humidity</h4>
            </div>
            <div class="card-body">
              <div id="app">
                <div id="chart">
                  <apexchart type="area" height="350" :options="chartOptions" :series="series"></apexchart>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!--   Core JS Files   -->
  <script src="/static/js/core/jquery.min.js"></script>
  <script src="/static/js/core/popper.min.js"></script>
  <script src="/static/js/core/bootstrap.min.js"></script>
  <script src="/static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Notifications Plugin    -->
  <script src="/static/js/plugins/bootstrap-notify.js"></script>
  <!-- Control Center for Now Ui Dashboard: parallax effects, scripts for the example pages etc -->
  <script src="/static/js/now-ui-dashboard.min.js?v=1.5.0" type="text/javascript"></script>

  <!--  Apexcharts and Vue  -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue-apexcharts"></script>

  <script>
    var my_data = []
    var app;
    axios({
        method: 'get',
        url: 'http://127.0.0.1:5000/api/t_h/d/',
        'Content-Type': 'text/html'
      })
      .then(function (response) {
        my_data = response.data;
        app = new Vue({
          el: '#app',
          components: {
            apexchart: VueApexCharts,
          },
          data: {
            series: [{
              name: 'humidity',
              data: my_data.humidity.slice()
            }, {
              name: 'temperature',
              data: my_data.temperature.slice()
            }],
            chartOptions: {
              chart: {
                height: 350,
                type: 'area'
              },
              dataLabels: {
                enabled: false
              },
              stroke: {
                curve: 'smooth'
              },
              xaxis: {
                type: 'datetime',
                labels: {
                  datetimeUTC: false,
                },
                categories: my_data.time.slice()
              },
              tooltip: {
                x: {
                  format: 'yyyy/MM/dd HH:mm'
                },
              },
            },


          },

        })
      })
      .catch(function (error) {
        console.log(error);
      });
  </script>
</body>
